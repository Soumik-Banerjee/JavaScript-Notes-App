                    <input type="text" placeholder="Search here" id="searchBox" class="b-none">
                </div>
            </li>
            <li><button id="deleteAll">Delete All Notes</button></li>
            <li class="showColumns flex flex-row align-center justify-center">
                <button class="columnBtn" value="calc(100% - 20px)">1 column</button>
                <button class="columnBtn" value="calc(50% - 20px)">2 column</button>
                <button class="columnBtn" value="calc(33.33% - 20px)">3 column</button>
                <button class="columnBtn" value="calc(25% - 20px)">4 column</button>
                <button class="columnBtn" value="calc(20% - 20px)">5 column</button>
                <button class="columnBtn" value="calc(16.66% - 20px)">6 column</button>
            </li>
        </ul>
    </nav>

    <!-- Main Note Container -->
    <main class="flex flex-column align-center">
        <!----- 
            Note Input Area
         ----->
        <div class="input flex flex-column align-center justify-center">
            <h1>Welcome to ZNotes</h1>
            <input type="text" id="inpHead" placeholder="Note Heading">
            <textarea id="inpDesc" placeholder="Note Describtion"></textarea>
            <button type="button" id="btn" class="b-none">Add Note</button>
        </div>
        <!----- 
            Note Output Area
         ----->
        <div class="output flex align-center justify-center" id="notesCont">
            <!-- <div class="notes">
                <h4 class="notes__heading">SAMPEL NOTE</h4>
                <div class="notes__description">This is a "Sampel Note"***.</div>
                <button>Delete Note</button>
            </div> -->
        </div>

    </main>


    <!-- My Scripts -->
    <script src="./app.js"></script>
    <script src="./uifunctions.js"></script>
